<!-- banners start  -->

<div class="container-fluid p-0" *ngIf="bannerApiData.length>0">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let b of bannerApiData; let i = index;" [ngClass]="{active:i===0}">
        <img src="https://image.tmdb.org/t/p/original/{{b.backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block cursor-pointer" [routerLink]="['/movie',b.id]">
          <h5>{{b.original_title}}</h5>
          <p>{{b.overview}}</p>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="skeleton" style="width: 100%; height: 600px; " *ngIf="bannerApiData.length<=0"></div>

<!-- banners end  -->
